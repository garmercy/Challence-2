<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flavia Aguirre</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gabriela&display=swap" rel="stylesheet">
<body>
    <header class="main-header">
        <div class="container-main-header">
            <h1>Flavia Aguirre</h1>
            <nav class="links">
                <a href="#Home">Home</a>
                <a href="#Shop">Shop</a>
                <a href="#About">About</a>
                <a href="#Contact">Contact</a>
            </nav>
        </div>
    </header>
    <section id="hero">
        <h1>Chef-Cake Designer</h1>
        <button>Read more</button>
    </section>
    <main>
    <section class="card">
        <header>Chocolates</header>
        <img src="photos/bombones.jpg" alt="chocolates" />
        <p>Price: $300</p>
      </section>
      <section class="card">
        <header>Donuts</header>
        <img src="photos/donuts.jpg" alt="donuts" />
        <p>Price: $150</p>
      </section>
      <section class="card">
        <header>Orders</header>
        <img src="photos/eat-cake.jpg" alt="orders" />
        <p>Price: $30</p>
      </section>
      <section class="card">
        <header>Cakes</header>
        <img src="photos/big-cake.jpg" alt="cakes" />
        <p>Price: $10</p>
      </section>
      <section class="card">
        <header>Toilet Paper</header>
        <img src="photos/alfajores.jpg" alt="toilet paper" />
        <p>Price: $30</p>
      </section>
      <section class="card">
        <header>Wooden Spoons</header>
        <img src="photos/cupcake-chocolate.jpg" alt="wooden spoons" />
        <p>Price: $10</p>
      </section>
      
     
    </main>
</body>
</html>
